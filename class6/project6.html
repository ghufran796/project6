<!DOCTYPE html>
<html lang="en">
<head>
    <title>School Question Air</title>
</head>
<body>
   <b><h2>All Question are Manditory</h2></b>
   <form>
    <fieldset>
        <legend>Personal Details</legend>
        <label>Name</label><br>
        <input type="text" id="Name"><BR><BR>
        <label>Email</label><br>
        <input type="email" id="Email"><br><br>
        <label>Contact number(<b>Will be hidden</b>)</label><br>
        <input type="password"><br><br>
        <label>Previous School</label><br>
        <input type="text" id="Previous School" ><br>
        <label>Gender</label><br>
        <input type="radio" id="Male" value="Male">Male<br>
        <input type="radio" id="Female" value="Female">Female<br><br>
        <label>DOB</label><br>
        <input type="date" id="date" >
    </fieldset>
    </form>
		<legend><b>Enter your Previous Marks </b></legend>
		<form
			oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <fieldset>
			<label>Enter Marks</label><br>
			<select name="Subject" id="subject">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m1" name="m1"><br><br>
			<select name="Subject2" id="subject2">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m2" name="m2"><br><br>
			<select name="Subject3" id="subject3">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m3" name="m3"><br><br>
			Average: <output name="x" for="m1 m2 m3"></output>
		</form>
	</fieldset> 
</body>
</html>
